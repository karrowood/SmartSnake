<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSnake</title>
    <link rel="stylesheet" href="style.css">
    <script src="out/Queue.js" defer></script>
    <script src="out/greedy.js" defer></script>
    <script src="out/bfs.js" defer></script>
    <script src="out/grid.js" defer></script>
    <script src="out/Snake.js" defer></script>
    <script src="out/gameLoop.js" defer></script>
</head>
<body>
    <div class="sidebar font">
        <h1 class="font"><a href="index.html">SmartSnake</a></h1>
        <div>
            <!-- Put nav stuff here
            This includes: pick an algorithm, speed, size, go button, and walls maybe?-->
            <h3 class="sidebar-contents">Pick an algorithm</h3>
            <select name="algorithms" id="algorithms" required>
                <option value="">Select:</option>
                <option value="1">Breadth First Search</option>
                <option value="2">Greedy algorithm</option>
                <option value="3">BFS + Greedy</option>
                <option value="4">Escape</option>
            </select>
            <h3 class="sidebar-contents">Speed:</h3>
            <h3 class="sidebar-contents" id="score">Score: </h3>
            <button id="go">Go</button>
        </div>
    </div>
    <div id="game-area" class="game-area">
        <canvas id="background"></canvas>
        <canvas id="game"></canvas>
        <img src="images/apple.png" alt="apple" id="apple">
    </div>
    
</body>
</html>
